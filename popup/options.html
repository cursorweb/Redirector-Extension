<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="options.css">
    <script src="../util/config.js"></script>

    <title>Redirector</title>
</head>
<body>
    <nav>
        <div class="btn options">Options</div>
        <div class="btn credits">Credits</div>
    </nav>

    <div class="page">
        <h1>Redirector</h1>
        <p>Every <strong>Blacklisted Website</strong> is redirected to a a random <strong>Redirect Website</strong>.</p>
        
        <h2>Blacklisted Websites</h2>

        <div class="nav">
            <input type="text" placeholder="Domain, URL, or RegExp" class="blacklist-input">
            <button class="add-btn-bl">+ Add Site (Enter)</button>
        </div>
        <div class="blacklists">Loading...</div>
        <button class="save">Save Blacklists</button>
        
        <h2>Redirect Websites</h2>
        <div class="nav">
            <input type="text" placeholder="Enter a url..." class="redirect-input">
            <button class="add-btn-r">+ Add Site (Enter)</button>
        </div>
        <div class="redirects">Loading...</div>
        <button class="save">Save Redirects</button>

        <h2>Timer</h2>
        <p>You will only be able to be on each website on the blacklist for a set amount of time in timer mode.</p>
        <label>
            Time (in minutes):
            <input type="number" class="timer-time" placeholder="Decimals, and numbers only.">
            <button class="save">Save</button>
        </label>

        <button class="clear">Reset Settings</button>
        <button class="clear-blacklist">Reset Blacklist</button>
        <button class="clear-redirects">Reset Redirect List</button>
    </div>

    <script src="options.js"></script>
</body>
</html>
